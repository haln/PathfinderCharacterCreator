    <head>
        <title>Pathfinder Character Creator - Account Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animations.css">
    </head>
    <body>
        <!-- Top Bar Menu -->
        <form id="signin" action="confirm.html">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit">
        </form>
        <a href='profile.html'>My Profile</a>
        <!-- The Navigation Menu -->
        <nav>
            <div id="header">
                <h1>Pathfinder Character Creator</h1>
                <ul id="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="characterWizard.html">Character Wizard</a></li>
                    <li><a href="signup.html">Account Signup</a></li>
                </ul>
            </div>
        </nav>
        <!-- The Account Signup Page Content -->
        <div id="header" class="content">
            <h2>Account Signup</h2>
            <form id="signup" action="confirm.html">
                <fieldset name="signupFieldset">
                    <legend>Sign-up</legend>
                    <label for="username" id="usernameLabel">Username</label>
                    <input type="text" id="username">
                    <br/>
                    <label for="password" id="passwordLabel">Password</label>
                    <input type="password" id="password">
                    <br/>
                    <label for="confirmPassword" id="confirmPasswordLabel">Confirm Password</label>
                    <input type="password" id="confirmPassword">
                    <br/>
                    <label for="email" id="emailLabel">Email</label>
                    <input type="email" id="email">
                    <br/>
                    <input type="submit" id="submitBtn">
                </fieldset>
            </form>
        </div>
    </body>
