    <head>
        <title>Pathfinder Character Creator - My Profile</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animations.css">
    </head>
    <body>
          <!-- The Navigation Menu -->

        <div id="header">
            <a class="pathfinderLogo" href="index.html">Pathfinder Character Creator</a>
            <!--<h1>Pathfinder Character Creator</h1>-->
            <nav id="menu-nav">
                <a class="link-home" href="index.html">Home</a>
                <a class="link-wizard" href="characterWizard.html">Create a Character</a>

            </nav>

            <div id="user-nav">
                <div id="loggedIn" hidden="hidden">
                    <label id="welcomeMessage" >                   
                    </label>
                    <a class="link-logout" href="index.html" onclick="logOut()">Log Out</a>
                    <a class="link-myprofile" href="profile.html">My Profile</a>
                </div>
                <div id="notlogIn" >
                    <a class="link-login" href="login.html">Log In</a>
                    <a class="link-signup" href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
        
        <!-- The User's Profile Content -->
        <div id="profile" class="statscontent">
            <h2><span id='user_name'></span>'s Profile</h2>           
            <ul id="charlist">
            </ul>
        </div>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                //Change the profile to show the user's username
                $username = localStorage.getItem("username");
                if($username){
                    $("#user_name").html($username);
                }
                
                //Gets the list of characters that this user has and make links to them
                $user = localStorage.getItem("userID");
                if($user){
                    $.post("php/userchars.php", {user: $user}).done(function(data){
                        if(data){
                            data = JSON.parse(data);
                            console.log(data);
                            for(var k in data) {
                                $("#charlist").append("<li><a href=characterSheet.html?char=" + data[k]["CHAR_ID"] + ">" + data[k]["CHAR_NAME"] + "<\/script>");
                             }
                        }
                        else{
                            $("#charlist").append("No characters");
                        }
                    });
                }
            });
        </script>
        <script src='js/main.js'></script>
    </body>
</html>
