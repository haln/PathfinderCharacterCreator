<!DOCTYPE html>
<html>
    <head>
        <title>Pathfinder Character Creator - Home Page</title>

        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <body>
        <h1>Pathfinder Character Creator</h1>
        
        <div class="pt-wrapper">
            
            <!--All Pages-->

            <div class="pt-page pt-page-1">
                <h1><strong>Page 1</strong></h1>
                <div class="pt-trigger-container">
                    <button class="pt-trigger" data-animation="13" data-goto="-1">Go to next page</button>
                </div>
            </div>
            <div class="pt-page pt-page-2">
                <h1><strong>Page 2</strong></h1>
                <div class="pt-trigger-container">
                    <button class="pt-trigger" data-animation="13" data-goto="-1">Go to next page</button>
                    <button class="pt-trigger" data-animation="14" data-goto="-2">Go to previous page</button>
                </div>
            </div>
                <div class="pt-page pt-page-3">
                <h1><strong>Page 3</strong></h1>
                <div class="pt-trigger-container">
                    <button class="pt-trigger" data-animation="14" data-goto="-2">Go to previous page</button>
                </div>
            </div>

        </div>



        <div class="pt-message">
            <p>Your browser does not support CSS animations.</p>
        </div>

        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/transition.js"></script>

    </body>
</html>
