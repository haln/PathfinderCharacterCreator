    <head>
        <title>Pathfinder Character Creator - My Profile</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animations.css">
    </head>
    <body>
          <!-- The Navigation Menu -->

        <div id="header">
            <a class="pathfinderLogo" href="index.html">Pathfinder Character Creator</a>
            <!--<h1>Pathfinder Character Creator</h1>-->
            <nav id="menu-nav">
                <a class="link-home" href="index.html">Home</a>
                <a class="link-wizard" href="characterWizard.html">Create a Character</a>

            </nav>

            <div id="user-nav">
                <div id="loggedIn" hidden="hidden">
                    <label id="welcomeMessage" >                   
                    </label>
                    <a class="link-logout" href="index.html" onclick="logOut()">Log Out</a>
                    <a class="link-myprofile" href="profile.html">My Profile</a>
                </div>
                <div id="notlogIn" >
                    <a class="link-login" href="login.html">Log In</a>
                    <a class="link-signup" href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
        <!-- The Character Sheet Content -->
        <div id="homepage" class="statscontent">
            <h2 id="charName"></h2>
            <p id='characterDetails'></p>
        </div>
        
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
                $char = getParameterByName("char");
                if($char){
                    $.get("php/characters.php", {char: $char}).done(function(data){
                        if(data){
                            data = JSON.parse(data);
                            console.log(data);
                            $("#charName").html(data["CHAR_NAME"]);
                            for(key in data){
                                if(key != "CHAR_NAME" && key != "CHAR_ID"){
                                    $("#characterDetails").append("<span id=" + key + ">" + key + ": "+data[key] + "</span><br/>");
                                }
                            }
                        }
                        else{
                            $("#charlist").append("No characters");
                        }
                    });
                }
        </script>
        
    </body>
</html>
