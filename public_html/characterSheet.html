    <body>
        <!-- Top Bar Menu -->
        <form id="signin" action="">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit">
        </form>
        <a href='profile.html'>My Profile</a>
        <!-- The Navigation Menu -->
        <nav>
            <div id="header">
                <h1>Pathfinder Character Creator</h1>
                <ul id="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="characterWizard.html">Character Wizard</a></li>
                    <li><a href="signup.html">Account Signup</a></li>
                </ul>
            </div>
        </nav>
        <!-- The Character Sheet Content -->
        <div id="homepage" class="content">
            <h2 id="charName">Character Name</h2>
            <p>Character info displayed here</p>
        </div>
        
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
                $char = $_GET["char"];
                if($char){
                    $.get("php/characters.php", {char: $char}).done(function(data){
                        if(data){
                            data = JSON.parse(data);
                            console.log(data);
                            for(var k in data) {
                                $("#charlist").append("<li><a href=characterSheet.html?char=" + data[k]["CHAR_ID"] + ">" + data[k]["CHAR_NAME"] + "<\/script>");
                             }
                        }
                        else{
                            $("#charlist").append("No characters");
                        }
                    });
                }
        </script>
        <script src='js/main.js'></script>
    </body>
