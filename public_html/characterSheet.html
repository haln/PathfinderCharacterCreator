    <head>
        <title>Pathfinder Character Creator - Character Sheet</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animations.css">
    </head>
    <body>
          <!-- The Navigation Menu -->

         <div id="header">
            <a class="pathfinderLogo" href="index.html">
                <span class="header-logo-default"></span>
                
            </a>
            <nav id="menu-nav">
                <a class="link-home" href="index.html">Home</a>
                <a class="link-wizard" href="characterWizard.html">Create a Character</a>

            </nav>

            <div id="user-nav">
                <div id="loggedIn" hidden="hidden">
                    <label id="welcomeMessage" >                   
                    </label>
                    <a class="link-logout" href="index.html" onclick="logOut()">Log Out</a>
                    <a class="link-myprofile" href="profile.html">My Profile</a>
                </div>
                <div id="notlogIn" >
                    <a class="link-login" href="login.html">Log In</a>
                    <a class="link-signup" href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
        <!-- The Character Sheet Content -->
        <div id="homepage" class="statscontent">
            <h2 id="charName"></h2>
            <div id='characterDetails'>
                <h2>
                    Level <span id="CHAR_LVL"></span> <span id="RACE"></span> <span id="CHAR_GEND"></span><br/>
                    <span id="CHAR_ALIG"></span><br/>
                </h2><br/>
                <p id="CHAR_DESC"></p>
                <span id="CHAR_HP">Max HP</span>
                <table>
                    <thead>Statistics</thead>
                    <tr><td>Strength</td><td id="STREN"></td></tr>
                    <tr><td>Dexterity</td><td id="DEXTE"></td></tr>
                    <tr><td>Constitution</td><td id="CONST"></td></tr>
                    <tr><td>Intelligence</td><td id="INTEL"></td></tr>
                    <tr><td>Wisdom</td><td id="WISDO"></td></tr>
                    <tr><td>Charisma</td><td id="CHARI"></td></tr>
                </table>
                <h3>Classes</h3>
                <span id="FAVOR_CLASS1">Favoured Class 1 - </span>
                <span id="FAVOR_CLASS2"><br/>Favoured Class 2 - </span>
                <span id="BARB_LVL"><br/>Barbarian</span>
                <span id="BARD_LVL"><br/>Bard</span>
                <span id="CLER_LVL"><br/>Cleric</span>
                <span id="DRUI_LVL"><br/>Druid</span>
                <span id="FIGH_LVL"><br/>Fighter</span>
                <span id="MONK_LVL"><br/>Monk</span>
                <span id="PALA_LVL"><br/>Paladin</span>
                <span id="RANG_LVL"><br/>Ranger</span>
                <span id="ROGU_LVL"><br/>Rogue</span>
                <span id="SORC_LVL"><br/>Sorcerer</span>
                <span id="WIZA_LVL"><br/>Wizard</span>
            </div>
        </div>
        
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/characterSheet.js"></script>
    </body>
</html>
